<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Citizen Grafitti Wall</title>

        <!-- The stylesheets -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <meta name="viewport" content="width=400" />

        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
    <div id="page_loader">
      <img src="assets/img/loader.gif" title="loading"/>
    </div>
    <span class="banner">
      <img src="assets/img/graffitiwall_citizen_banner_01.png" title="loading"/>
    </span>

      <canvas id="paper" width="1900" height="1000" onclick="void(0)">
      Your browser needs to support canvas for this to work!
      </canvas>

      <footer>
      <ul id="colors">
        <li style="background:#000000;position:relative;top:1px;border:1px solid #FFF"></li>
        <li style="background:#FFFFFF"></li>
        <li style="background:#0000ff"></li>
        <li style="background:#00ff00"></li>
        <li style="background:#00ffff"></li>
        <li style="background:#ff0000"></li>
        <li style="background:#ff00ff"></li>
        <li style="background:#ffff00"></li>
      </ul>
      <ul id="sizes">
        <li size="2" class="size-1"></li>
        <li size="4" class="size-2"></li>
        <li size="8" class="size-4"></li>
        <li size="16" class="size-8"></li>
      </ul>
      </footer>

      <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
      <script src="/socket.io/socket.io.js"></script>
      <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
      <script src="assets/js/script.js"></script>
      <script>
        document.onselectstart = function(){ return false;}
        document.ontouchmove = function(e) {e.preventDefault()};
      </script>
    </body>
  </html>
