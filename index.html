<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Citizen Grafitti Wall</title>

        <!-- The stylesheets -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <meta name="viewport" content="width=400" />

        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
    <div id="page_loader">
      <img src="assets/img/loader.gif" title="loading"/>
    </div>


      <div id="cursors">
        <!-- The mouse pointers will be created here -->
      </div>

      <canvas id="paper" width="1900" height="1000" onclick="void(0)">
      Your browser needs to support canvas for this to work!
      </canvas>

      <footer>
      <ul class="colors">
        <li style="background:#3FB8AF"></li>
        <li style="background:#7FC7AF"></li>
        <li style="background:#DAD8A7"></li>
        <li style="background:#FF9E9D"></li>
        <li style="background:#FF3D7F"></li>
      </ul>
      <ul class="sizes">
        <li size="1" class="size-4">x1</li>
        <li size="2" class="size-4">x2</li>
        <li size="4" class="size-4">x4</li>
      </div>
      </footer>

      <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
      <script src="/socket.io/socket.io.js"></script>
      <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
      <script src="assets/js/script.js"></script>
      <script>
        document.onselectstart = function(){ return false;}
        document.ontouchmove = function(e) {e.preventDefault()};
      </script>
    </body>
  </html>
